<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="sidebar">
        <a id="logo"><img src="Static/logo.png" alt="icon" height="100px" width="100px"></a>
        <a href="#home"><img src="Static/home.png" alt="icon" height="30px" width="30px"></a>
        <a href="#services"><img src="Static/noti.png" alt="icon" height="30px" width="30px"> </a>
        <a href="#clients"><img src="Static/calen.png" alt="icon" height="30px" width="30px"> </a>
        <a href="#contact"><img src="Static/chart.png" alt="icon" height="30px" width="30px"> </a>
        <a href="#contact"><img src="Static/user.png" alt="icon" height="30px" width="30px"></a>
        <a id="setting_icon"><img src="Static/setting.png" alt="icon" height="30px" width="30px"></a>
    </div>

    

    <div class="main">
        <div class="setting">
            <a ><img src="Static/pencil.png" alt="icon" height="30px" width="30px"></i>Edit Profile</a>
            <a ><img src="Static/NotiGrey.png" alt="icon" height="30px" width="30px"></i>Notification</a>
            <a ><img src="Static/secu.png" alt="icon" height="30px" width="30px"> Security</a>
            <a ><img src="Static/setting.png" alt="icon" height="30px" width="30px"></i> Appearance</a>
            <a ><img src="Static/info.png" alt="icon" height="30px" width="30px"></i> Help</a>
        </div>
        <div class="body_content">
            <div class="content">
                <div class="title">Edit profile</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="example@gmail.com" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="33062 Zboncak isle" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Contact Number</span>
                            <input type="text" placeholder="0903757884" required >
                        </div>
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>
                        <div class="button">
                            <input type="submit" value="Save">
                        </div>

                    </div>
                </form>

            </div>
            <div class="wrapper">
                <img class="flower1" src="https://qpet.vn/wp-content/uploads/2023/03/hinh-nen-meo-5.jpg" />
                <img class="flower2" src="https://qpet.vn/wp-content/uploads/2023/03/hinh-nen-meo-5.jpg" />
                <img class="flower3" src="https://qpet.vn/wp-content/uploads/2023/03/hinh-nen-meo-5.jpg" />
            </div>

            <div class="hide"><img src="https://qpet.vn/wp-content/uploads/2023/03/hinh-nen-meo-5.jpg"/></div>

        </div>
    </div>
</body>
</html>
